<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percetakan Prasojo</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Logo">
    <h1>Percetakan Prasojo</h1>
    <nav>
        <button onclick="scrollToSection('home')">Home</button>
        <button onclick="scrollToSection('produk')">Produk</button>
        <button onclick="scrollToSection('tentang')">Tentang</button>
    </nav>
</header>

<section id="home">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images (2).png"></div>
            <div class="swiper-slide"><img src="images (13).jpeg"></div>
            <div class="swiper-slide"><img src="TR257-TROPHY-BEST-IN-SHOW-BONSAI-1ST-REGIONAL-WORLD-BONSAI-CONVENTION-AWARD.webp"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</section>

<div style="padding: 50px;"></div>

<section id="produk">
    <h2 style="text-align:center;">Produk Kami</h2>
    <div class="produk-grid">
        <img src="images (14).jpeg">
        <img src="images (7).jpeg">
        <img src="images (5).jpeg">
        <img src="TR257-TROPHY-BEST-IN-SHOW-BONSAI-1ST-REGIONAL-WORLD-BONSAI-CONVENTION-AWARD.webp">
        <img src="images (3).jpeg">
    </div>
</section>

<section id="video">
    <h2 style="text-align:center;">Video Produk</h2>
    <video controls>
        <source src="video.mp4" type="video/mp4">
    </video>
</section>

<section id="peta">
    <h2 style="text-align:center;">Lokasi Kami</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7904.189459998336!2d110.3311611!3d-7.8851573!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7aff5600293885%3A0x8df26bc8c05f6931!2sJl.%20Jend.%20Sudirman%20No.78%2C%20Nyangkringan%2C%20Bantul%2C%20Kec.%20Bantul%2C%20Kabupaten%20Bantul%2C%20Daerah%20Istimewa%20Yogyakarta%2055711!5e0!3m2!1sen!2sid!4v1754884077773!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<section id="tentang" style="padding:20px; text-align:center;">
    <h2>Tentang Kami</h2>
    <p>Kami adalah percetakan profesional yang siap membantu kebutuhan cetak Anda.</p>
</section>

<footer>
    <p>&copy; 2025 Percetakan Prasojo</p>
</footer>

<!-- Fullscreen Slider -->
<div id="fullscreen">
    <div class="swiper fullscreenSwiper">
        <div class="swiper-wrapper" id="fullscreenWrapper"></div>
        <div class="swiper-button-next" style="color:white;"></div>
        <div class="swiper-button-prev" style="color:white;"></div>
    </div>
    <button class="back-btn" onclick="backToProduk()">Kembali ke Produk</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
